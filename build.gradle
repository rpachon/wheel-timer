group 'wheel-timer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ["main/src/"]
sourceSets.test.java.srcDirs = ["test/src/"]


repositories {
    mavenCentral()
}

dependencies {
    testCompile "net.openhft:jlbh:1.+"
    testCompile "net.openhft:affinity:3.+"
    testCompile "junit:junit:4.12"
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.10.0'
    testCompile 'org.assertj:assertj-core:2.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.+'
}
