group 'wheel-timer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ["main/src/"]
sourceSets.test.java.srcDirs = ["test/src/"]


repositories {
    mavenCentral()
}

dependencies {
    compile "net.openhft:chronicle-core:1.7.6"
    compile "net.openhft:chronicle:1.7.6"
    compile "net.openhft:affinity:3.0.4"
    testCompile "junit:junit:4.12"
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.10.0'
    testCompile 'org.assertj:assertj-core:2.4.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
}
